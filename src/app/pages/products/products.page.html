<ion-header class="ion-no-border">
  <ion-toolbar class="cssHeader bgheader">

    <ion-title class="tajawal-Bold cssTitleHead">
      <span class="cssBtnHeaderLeft" routerLink="/categories">
        <fa-icon icon="arrow-left"></fa-icon>
      </span>
      <span class="cssBtnHeader" routerLink="/my-cart">
        <fa-icon icon="shopping-basket"></fa-icon>
        <ion-badge *ngIf="commandeNum > 0">{{commandeNum}}</ion-badge>
      </span>
      منتوجات فئة الشاي
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bgInterface2">
  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-card *ngFor="let d of data" class="cssCard">
          <div class="cssImg">
            <img [src]="d.ref" draggable="false" />
          </div>
          <ion-card-header class="cssHeaderCard">
            <ion-card-title class="cssTitleCrd tajawal-Medium">{{d.nom}}</ion-card-title>
            <h2 class="cssPrixInitial tajawal-Medium"><span class="tajawal-Bold">{{d.prixFinal}}</span> درهم</h2>
            <h4 class="cssPrixFinal tajawal-Medium" *ngIf="d.prixInitial">
              <span>{{d.prixInitial}}</span> درهم
              <span class="cssRecduction">%{{d.reduction}} -</span>
            </h4>
            <ion-button class="cssBtnDetai tajawal-Bold" routerLink="/product-detail">تفاصيل المنتوج</ion-button>
          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
