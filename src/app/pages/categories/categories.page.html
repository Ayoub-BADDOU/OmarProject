<ion-header class="ion-no-border">
  <ion-toolbar class="cssHeader bgheader">
    <ion-buttons slot="end">
      <ion-menu-button menu="consommateur-menu" style="color: #fff;"></ion-menu-button>
    </ion-buttons>
    <ion-title class="tajawal-Bold cssTitleHead">
      الفئات
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bgInterface2">

  <!-- Slider -->
  <div class="cssSlider">
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let img of imgsSlider" [style.background-image]="'url('+ img +')'">
        <!-- <img [src]="img" alt="@youb"> -->
      </ion-slide>
    </ion-slides>
  </div>

  <ion-grid class="cssContainer">

    <!-- Menu -->
    <!-- <div class="cssMenu animate__animated animate__fadeInDown animate__delay-0s" *ngIf="isShow">
      <ion-list class="ion-no-padding">

          <label class="almarai-bold" routerLink="/vendeur-demandehistorique">طلبياتي السابقة</label>
        </ion-item>
        <ion-item lines="none">
          <label class="almarai-bold" routerLink="/login">خروج</label>
        </ion-item>
      </ion-list>
    </div> -->

    <!-- time down -->
    <ion-row>
      <ion-col size="12">
        <div class="cssClock">
          <div>
            <div class="cssValue">17</div>
            <div class="cssLibel">ثواني</div>
          </div>
          <div>
            <div class="cssValue">46</div>
            <div class="cssLibel">دقائق</div>
          </div>
          <div>
            <div class="cssValue">03</div>
            <div class="cssLibel">ساعات</div>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <!-- categories -->
    <ion-row>
      <ion-col size="12" *ngFor="let d of catData" class="ion-no-padding">
        <ion-card class="cssBigCard">

          <ion-card-header class="cssHeaderCard" (click)="showCategory()">
            <ion-card-title class="cssTitleCrd tajawal-Medium">
              {{d}}
              <span class="cssBtnHeader cssIcon1">
                <fa-icon icon="chevron-down"></fa-icon>
              </span>
            </ion-card-title>
          </ion-card-header>

          <ion-card-content class="ion-no-padding" *ngIf="showCat">
            <ion-row>
              <ion-col size="6" *ngFor="let d of data" routerLink="/products">
                <ion-card class="cssCard">
                  <div [style.background-image]="'url('+ d.ref +')'" class="cssImg"></div>
                  <ion-card-header class="cssHeaderCard">
                    <ion-card-title class="cssTitleCrd tajawal-Medium">{{d.category}}</ion-card-title>
                  </ion-card-header>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
