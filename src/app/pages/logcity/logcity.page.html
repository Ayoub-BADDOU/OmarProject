<ion-content class="bgInterface1">
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="../../../assets/images/logo/logo3.png" alt="@youb" class="cssLogo" draggable="false">
      </ion-col>
    </ion-row>

    <ion-card *ngFor="let d of data; let i = index"
      class="bgInterface2 animate__animated animate__fadeInLeft animate__delay-{{i}}s">
      <ion-card-header>
        <ion-card-title class="tajawal-Bold color1 cssCardTitle">مدينة {{d.ville}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div class="cssTiers">

          <div class="cssBtn cssBtn1" routerLink="/vendeur-home">
            <img src="../../../assets/images/register/vendeur1.png" alt="@ayoub">
            <h5 class="almarai-Regular">{{d.vendeur}} بائع</h5>
            <h3 class="almarai-bold">إنضم إلى البائعين</h3>
          </div>

          <div class="cssBtn" routerLink="/logregister">
            <img src="../../../assets/images/register/clients1.png" alt="@ayoub">
            <h5 class="almarai-Regular">{{d.consomateur}} عميل</h5>
            <h3 class="almarai-bold">إنضم إلى العملاء</h3>
          </div>

        </div>
      </ion-card-content>
    </ion-card>

  </ion-grid>
</ion-content>
